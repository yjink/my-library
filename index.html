<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Booklog</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <header>
        <p>
            <a id="about" href="#footer">About</a>
        </p>
        <p id="add">
            Add
        </p>
    </header>
    <div id="main">
        <div id="booklist">
            <!--This is where all the books are displayed!-->
        </div>
        <div id="formBG">
            <div id="form">
                <button id="exit">X</button>

                <h2>Add a book</h2>
                <p>Title</p>
                <p>
                    <input class="bar" id="title"></input>
                </p>
                <p>Author</p>
                <p>
                    <input class="bar" id="author"></input>
                </p>
                <p>Year</p>
                <p>
                    <input class="bar" id="year"></input>
                </p>
                <p>Page Count</p>
                <p>
                    <input class="bar" id="page"></input>
                </p>
                <p>Read</p>
                <p>
                    <input type="checkbox" id="check"></input>
                </p>
                <p>
                    <button id="submit">Submit</button>
                    <button id="clear">Clear</button>
                </p>
            </div>
        </div>
    </div>
    <footer>
        <p>Created by Y Jin K for The Odin Project.</p>
    </footer>

    <script src="script.js"></script>
</body>
